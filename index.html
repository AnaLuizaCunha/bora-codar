<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="page" class="flex">
        <div>
            <header>
                <img src="./assets/logo.svg" alt="" srcset="">
            </header>
            <main>
                <div class="headline">
                    <h1>Acesse a plataforma</h1>
                    <p>
                        Faça login ou registre-se para começar a
                        construir seus projetos
                        ainda hoje
                    </p>
                </div>
                <form>
                    <div class="input-wrapped">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-wrapped">
                        <div class="label-wrapper">
                            <label for="password"> Senha </label>
                            <a href="#"> Esqueceu a senha? </a>
                        </div>
                        <input type="password" id="password">
                        <img onclick="togglePasswordVisibility(event)" class="eye" src="./assets/eye.svg" alt="">
                        <img onclick="togglePasswordVisibility(event)" id="eye" class="eye hide"
                            src="./assets/eye-off.svg" alt="">
                    </div>
                    <button onclick="buttonClick()" id="test" type="submit">Entrar</button>
                    <div class="create-account">
                        Ainda não tem uma conta?
                        <a href="#">Inscreva-se</a>
                    </div>
                </form>
            </main>
        </div>
        <img src="./assets/bg.jpg" alt="" srcset="">
    </div>

    <script>
        function togglePasswordVisibility(event) {
            event.preventDefault();
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = './assets/eye-off.svg';

            } else {
                passwordInput.type = 'password';
                eyeIcon.src = './assets/eye.svg';

            }
        }

        function buttonClick() {
            // handle button click here
        }
    </script>
</body>

</html>
